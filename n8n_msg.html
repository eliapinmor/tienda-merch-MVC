<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo post en el blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      font-family: Arial, Helvetica, sans-serif;
    }

    .wrapper {
      width: 100%;
      padding: 24px 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .header {
      background-color: #111827;
      padding: 28px;
      text-align: center;
    }

    .header img {
      max-width: 150px;
    }

    .content {
      padding: 32px 28px;
    }

    .post-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 45px;
      margin: 0 0 12px;
      font-family: 'Freckle Face', system-ui;
      color: white;
    }
    h2 {
      font-size: 24px;
      margin: 0 0 16px;
      color: #111827;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #374151;
      margin: 0 0 24px;
    }

    .cta {
      text-align: center;
      margin: 32px 0;
    }

    .cta a {
      background-color: #A8E6CF;
      color: #ffffff;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 999px;
      font-weight: bold;
      font-size: 16px;
      display: inline-block;
    }

    .footer {
      background-color: #f9fafb;
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #6b7280;
    }

    .footer a {
      color: #6b7280;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .content {
        padding: 24px 18px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <table class="wrapper" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">

        <table class="container" cellpadding="0" cellspacing="0">

          <!-- HEADER -->
          <tr>
            <td class="header">
              <h1>Urban Merch</h1>
            </td>
          </tr>

          <!-- CONTENT -->
          <tr>
            <td class="content">
<!-- 
              <img
                src="https://via.placeholder.com/600x300"
                alt="Imagen del post"
                class="post-image"
              > -->

              <h2>Título del nuevo post</h2>

              <p>
                Este es un pequeño resumen del artículo publicado. Aquí puedes explicar brevemente
                de qué trata el post para despertar el interés del lector y animarle a entrar.
              </p>

              <div class="cta">
                <a href="#">Ver en el blog</a>
              </div>

            </td>
          </tr>

          <!-- FOOTER -->
          <tr>
            <td class="footer">
              © 2026 Urban Merch<br>
              <a href="#">www.urbanmerch.com</a>
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>
</body>
</html>
